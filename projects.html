<!-- ---------------------------- SCROLL SUAVE ----------------------------- -->
<script>
  $(document).ready(function () {
      // Escuchar el clic en el enlace
      $('a[href^="#"]').on('click', function (event) {
          // Evitar el comportamiento predeterminado del enlace
          event.preventDefault();
  
          // Obtener el destino del enlace (el ID al que se debe desplazar)
          var target = $(this).attr('href');
  
          // Hacer un desplazamiento suave hasta el objetivo
          $('html, body').animate({
              scrollTop: $(target).offset().top
          }, 1000); // El valor 1000 es la duración en milisegundos del desplazamiento (ajústalo según desees)
      });
  });
  </script>
  
  <!-- -------------------- PRELOADER PAGINA WEB + JQUERY -------------------- -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    //PRELOADER PAGINA WEB
    window.onload = function () {
      setTimeout(function () {
        $('#onload').fadeOut();
        $('body').removeClass('hiddenloader');
        const navbar = document.querySelector('.cd-header');
        navbar.style.display = 'block';
      }, 1500); // 1500 milisegundos = 1.5 segundos
    }

  </script>
